<div class="searchForm">

<div style="margin-top:1em; margin-bottom:1em;">
	
	<div class="row">
		<div class="col">
			<ons-button modifier="quiet" class="forgot-password button button--quiet" style="color:#fff" ng-hide="usuarios.userID">Agregar nuevo usuario</ons-button>
			<ons-button modifier="quiet" class="forgot-password button button--quiet" ng-hide="!usuarios.userID" style="color:#fff">Editar {{usuarios.userName}}</ons-button>
			<input ng-model="usuarios.userName" type="text" class="text-input text-input--underbar"
			placeholder="Nombre" value="" required style="width:95%;margin-bottom:1em">
			<input ng-model="usuarios.userEmail" type="email" class="text-input text-input--underbar"
			placeholder="Email" value="" style="width:95%;margin-bottom:1em">
			<input ng-model="usuarios.userPass" type="password" class="text-input text-input--underbar"
			placeholder="Password" value="" style="width:95%;margin-bottom:1em">
	
			<input ng-model="usuarios.userID" type="hidden" required>
			
			<button style="width:93.5%;padding:4px 10px !important;" ng-click="usuarios.saveUser()" class="button btn actionButton " style="margin-left:25px;" analytics-on="click" analytics-event="Guardar Usuarios" analytics-category="Comandos">Guardar usuario</button>

		</div>

		<div class="col">
				<input type="search" ng-model="searchCte" class="search-input"
  		placeholder="Buscar..." style="width: 100%; border-radius:0; height:40px;">

				<div class="listWrapper">
				<table class="listaTabla" cellpadding="0" cellspacing="0" style="width:100%">
					<thead>
						<tr>
							<th>Acciones</th>
							<th ng-click="predicate = 'name'; reverse=false" colspan="2">Nombre</th>
						</tr>
					</thead>
					<tr ng-repeat="usr in usuarios.users | filter : searchCte | startFrom : usuarios.currentPage*usuarios.pageSize | limitTo : usuarios.pageSize | orderBy:predicate:reverse" ng-click="usuarios.userDetails(usr.id)">
						<td ng-click="usuarios.delUser(usr.id)" analytics-on="click" analytics-event="Eliminar Usuarios" analytics-category="Comandos">
							<a href="#">
								<i class="icon ion-close-circled"></i>
							</a>
						</td>
						<td colspan="2">{{usr.name}}</td>
					</tr>
					<tr>
					
						<td>
							<button class="button button--quiet" ng-disabled="usuarios.currentPage == 0" ng-click="usuarios.currentPage=usuarios.currentPage-1">
						       < Anterior
						    </button>
						</td>
						<td>
							 {{usuarios.currentPage+1}}/{{usuarios.numberOfPages()}}
						</td>
						<td>
							<button class="button button--quiet" ng-disabled="usuarios.currentPage >= usuarios.ctes.length/usuarios.pageSize - 1" ng-click="usuarios.currentPage = usuarios.currentPage+1">
						        Siguiente >
						    </button>
						</td>
					</tr>
				</table>

		</div>
	</div>

</div>

</div> <!--end search form -->
